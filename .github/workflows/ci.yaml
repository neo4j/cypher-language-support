on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

env:
  NODE_OPTIONS: '--max_old_space_size=8192'

jobs:
  lint-and-format:
    name: Run eslint and check formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup antlr4
        uses: ./.github/actions/setup-antlr4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies with frozen lock file
        run: pnpm install --frozen-lockfile

      - name: Build project
        env:
          NODE_OPTIONS: '--max_old_space_size=8192'
        run: pnpm build

      - name: Check there are no linting errors
        run: pnpm lint

      - name: List files that have not been formatted properly
        run: |
          pnpm format
          (git diff-index --name-status HEAD | grep ".*\.ts" && exit 1) || echo "\n\nAll Typescript files are correctly formatted"

  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup antlr4
        uses: ./.github/actions/setup-antlr4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies with frozen lock file
        run: pnpm install --frozen-lockfile

      - name: Builds and run tests
        # Tests with the same flags that VSCode does
        run: |
          pnpm test

  e2e-test:
    name: E2E tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup antlr4
        uses: ./.github/actions/setup-antlr4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies with frozen lock file
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run e2e test
        # We need a graphics server to run integration tests with VSCode
        # https://code.visualstudio.com/api/working-with-extensions/continuous-integration#github-actions
        run: xvfb-run -a pnpm test:e2e

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: packages/react-codemirror/playwright-report/
          retention-days: 30
