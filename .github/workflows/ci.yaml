on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

env:
  NODE_OPTIONS: '--max_old_space_size=8192'

jobs:
  lint-and-format:
    name: Run eslint and check formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build project
        uses: ./.github/actions/build-project

      - name: Check there are no linting errors
        run: pnpm lint

      - name: List files that have not been formatted properly
        run: |
          pnpm format
          (git diff-index --name-status HEAD | grep ".*\.ts" && exit 1) || echo "\n\nAll Typescript files are correctly formatted"

  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build project
        uses: ./.github/actions/build-project

      - name: Run tests
        run: pnpm test

  e2e-test:
    name: E2E tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build project
        uses: ./.github/actions/build-project

      - name: Install Playwright Browsers
        run: pnpx playwright install --only-shell --with-deps chromium firefox

      - name: Run e2e test
        # We need a graphics server to run integration tests with VSCode
        # https://code.visualstudio.com/api/working-with-extensions/continuous-integration#github-actions
        run: xvfb-run -a pnpm test:e2e

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: packages/react-codemirror/playwright-report/
          retention-days: 30
