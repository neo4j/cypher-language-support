on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  NODE_OPTIONS: '--max_old_space_size=8192'

jobs:
  archive-vscode-artifacts:
    name: Archives VSCode artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup antlr4
        uses: ./.github/actions/setup-antlr4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies with frozen lock file
        run: pnpm install --frozen-lockfile

      - name: Build project
        env:
          NODE_OPTIONS: '--max_old_space_size=8192'
        run: pnpm build

      - name: Generate VSCode plugin package
        run: |
          cd packages/vscode-extension
          npx vsce package --pre-release

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vscode-extension
          path: packages/vscode-extension/*.vsix
          retention-days: 30
