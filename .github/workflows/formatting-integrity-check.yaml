on:
  push:
    branches:
      - main
    paths:
      - 'packages/language-support/src/formatting/**'

  pull_request:
    branches:
      - main
    paths:
      - 'packages/language-support/src/formatting/**'

jobs:
  formatting-integrity-check:
    name: Formatter integrity check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup antlr4
        uses: ./.github/actions/setup-antlr4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies with frozen lock file
        run: pnpm install --frozen-lockfile

      - name: Build Project
        run: pnpm build

      - name: Run formatting check
        run: pnpm test:formattingIntegrity
