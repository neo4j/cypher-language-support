name: Publish VSCode extension to Marketplace and OpenVSX

on:
  workflow_dispatch:
  push:
    tags:
      - 'neo4j-for-vscode@*.*.*'

env:
  NODE_OPTIONS: '--max_old_space_size=4096'

jobs:
  publish-vscode-extension:
    name: 'Publish VSCode extension to Marketplace and OpenVSX'
    environment: publish-vscode-extension
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup antlr4
        uses: ./.github/actions/setup-antlr4

      - name: Install dependencies with frozen lock file
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Publish to VSCode Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          cd packages/vscode-extension
          pnpx vsce package
          pnpx vsce publish

      - name: Publish to OpenVSX
        env:
          VSX_PAT: ${{ secrets.VSX_PAT }}
        run: |
          cd packages/vscode-extension
          pnpx ovsx publish -p $VSX_PAT
